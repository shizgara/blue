<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Discounts</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/main.css">
</head>

<body>



    @@include("../../blocks/modules/header/header.html")
    @@include("../../blocks/modules/banner/banner.html")
    @@include("../../blocks/modules/discounts/discounts.html")
    
    @@include("../../blocks/modules/footer/footer.html")



    <script>
        let article = document.querySelectorAll('.hide-article');
        let punkts = document.querySelectorAll('.punkts');

        let arrows = document.querySelectorAll('.arrows');
        for (let i = 0; i < punkts.length; i++) {
            punkts[i].addEventListener('mouseenter', function () {
                article[i].className = 'show-article'
                arrows[i].classList.add('show-arrows')

            })
            punkts[i].addEventListener('mouseleave', function () {
                article[i].className = 'hide-article'
                arrows[i].classList.remove('show-arrows')

            })
        }
    </script>

</body>

</html>
